<header>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">

        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">

            <li{% if page.url == "/" %} class="active"{% endif %}><a href="{{site.baseurl}}/" class="active">Land Registry Digital Service</a></li>

  {% for node in site.pages %}
    {% if node.title != 'Index' %}
            <li{% if page.url == node.url %} class="active"{% endif %}><a href="{{site.baseurl}}{{node.url}}" class="active">{{node.title}}</a></li>
    {% endif %}
  {% endfor %}

          </ul>
        </div>
      </div>
    </nav>

</header>
