<header>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">

            <li{% if page.url == "/" %} class="active"{% endif %}><a href="{{site.baseurl}}/" class="active">Land Registry</a></li>

  {% for node in site.pages %}
    {% if node.title != 'Index' %}
            <li{% if page.url == node.url %} class="active"{% endif %}><a href="{{site.baseurl}}{{node.url}}" class="active">{{node.title}}</a></li>
    {% endif %}
  {% endfor %}

          </ul>
        </div>
      </div>
    </div>

</header>
